# ======================================================================
# Nginx Configuration for YemenJPT Angular Frontend (V4.101)
# ======================================================================
server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # --- Security Headers ---
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # This is critical for single-page applications (SPAs) like Angular.
    # It tries to find a file with the given URI, then a directory,
    # and if neither exists, it falls back to serving /index.html.
    # This allows the Angular router to handle the page navigation.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Error pages (optional but good practice)
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
